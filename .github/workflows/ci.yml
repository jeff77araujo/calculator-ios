name: Calculator iOS CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  testar:
    name: Build e Testes
    runs-on: macos-15  # ← mudou aqui (era macos-14)

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Verificar Xcode
        run: xcodebuild -version

      - name: Listar schemes disponíveis
        run: xcodebuild -list -project calculator.xcodeproj

      - name: Build e Testes
        run: |
          xcodebuild test \
            -project calculator.xcodeproj \
            -scheme calculator \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            -enableCodeCoverage YES
