name: iOS CI with SonarQube

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: Build, Test & Quality Check
    runs-on: macos-15

    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verificar Xcode
        run: xcodebuild -version

      - name: Build e Testes
        run: |
          xcodebuild test \
            -project calculator.xcodeproj \
            -scheme calculator \
            -destination 'platform=iOS Simulator,name=iPad (10th generation)' \
            -skip-testing:calculatorUITests \
            -enableCodeCoverage YES \
            -resultBundlePath TestResults

      - name: Verificar Cobertura MÃ­nima de 80%
        run: |
          # Extrair cobertura do xcresult
          COVERAGE=$(xcrun xccov view --report --json TestResults.xcresult | \
            python3 -c "import sys, json; data=json.load(sys.stdin); print(data['lineCoverage']*100)")
          
          echo "ðŸ“Š Cobertura atual: ${COVERAGE}%"
          
          # Verificar se Ã© >= 80%
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "âŒ ERRO: Cobertura de ${COVERAGE}% estÃ¡ abaixo do mÃ­nimo de 80%"
            exit 1
          else
            echo "âœ… Cobertura de ${COVERAGE}% estÃ¡ acima do mÃ­nimo de 80%"
          fi

      - name: Instalar SonarScanner
        run: |
          brew install sonar-scanner

      - name: Executar SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.organization=jeff77araujo \
            -Dsonar.projectKey=jeff77araujo_calculator-ios
