name: iOS CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  testar:
    name: Build e Testes iOS
    runs-on: macos-15  # macOS 14 com Xcode 15 pré-instalado

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Verificar versão do Xcode
        run: xcodebuild -version

      - name: Listar schemes disponíveis
        run: xcodebuild -list -project calculator.xcodeproj

      - name: Build e Testes
        run: |
          xcodebuild test \
            -project calculator.xcodeproj \
            -scheme calculator \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro,OS=17.2' \
            -enableCodeCoverage YES \
            | xcpretty && exit ${PIPESTATUS[0]}

      # (Opcional) Mostra a cobertura de testes
      - name: Cobertura de código
        run: |
          xcrun xccov view --report \
            ~/Library/Developer/Xcode/DerivedData/*/Logs/Test/*.xcresult
